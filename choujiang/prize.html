	//var alldataarr = alldata.split(",");
	var num = alldataarr.length;
	var timer;
	var cellnum = 1;
	function GetRnd(min,max){
		randnum = parseInt(Math.random()*(max-min));
		return randnum;
	}
	function change(){ 
		document.getElementById('oknum').value = alldataarr[GetRnd(0,num)]; 

	}
	function setTimer(){
		timer = setInterval("change();",10);
	}
	function clearTimer(){
		noDupNum();
		clearInterval(timer);
	}
	function noDupNum(){
		alldataarr.removeEleAt(randnum); 
		num = alldataarr.length;
	}
	Array.prototype.removeEleAt = function(dx){
		if(isNaN(dx)||dx>this.length-1 || dx<0){return false;}
		this.splice(dx,1);
	}


	function setValues(){
		 var html = '';
		 html += '<li>';

		 }
